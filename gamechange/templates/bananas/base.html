<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{config['STATIC_ROOT_URL']}}css/bootstrap.css">
    {% if config['DEBUG'] %}
    <link rel="stylesheet/less" type="text/css" href="{{config['STATIC_ROOT_URL']}}less/base.less" />
    <script src="{{config['STATIC_ROOT_URL']}}js/less.js" type="text/javascript"></script>
    {% else %}
    <link rel="stylesheet" href="{{config['STATIC_ROOT_URL']}}css/style.css" />
    {% endif %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="land">
    </div>
    <div id="cloud">
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
