<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>

    <script src="{{config['STATIC_ROOT_URL']}}js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{config['STATIC_ROOT_URL']}}css/bootstrap.css">
    {% if config['DEBUG'] %}
    <link rel="stylesheet/less" type="text/css" href="{{config['STATIC_ROOT_URL']}}less/base.less" />
    <script type="text/javascript">
        less = {relativeUrls: true, rootpath: "http://localhost:8001/static/"};
    </script>
    <script src="{{config['STATIC_ROOT_URL']}}js/less.js" type="text/javascript"></script>
    {% else %}
    <link rel="stylesheet" href="{{config['STATIC_ROOT_URL']}}css/style.css" />
    {% endif %}
    {% endblock %}
</head>
<body>
    <div id="land"></div>

    <div id="hut">
        <img src="{{config['STATIC_ROOT_URL']}}img/shelterLv0.png"> <!--put jinga src here-->
    </div>

    <div class="cloud">
        <span class="cloud-round"></span>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
