
<div id="monkeybusiness" class="bamboo-frame">
	<div class="bamboo-frame-holder">
		<div class="bamboo-text-wrap" ng-controller="shop_products_ctrl">
			<carousel interval="myInterval">
			    <slide ng-repeat="product in shop" active="slide.active">
					<div style="float:left; width:66%;">
						<h2>{[{product.name}]}</h2>
						<p>{[{product.description}]}</p>
					</div>
					<div style="float:right; width:33%">	
						<img src="http://www.edrants.com/wp-content/uploads/2009/09/placeholder.jpg" style="max-width:100%; max-height:66%;"></img>
						<div style="attribute-holder">
							<span style="position: absolute;left: 70%;margin-top: 5%;">x{[{product.cost}]}</span>
							<img src="/static/img/banana_bunch_icon.png" style="max-width:38%; max-height:33%;"></img>
							<img src="http://www.edrants.com/wp-content/uploads/2009/09/placeholder.jpg" style="max-width:38%; max-height:33%;"></img>
						</div>
					</div>
					<button ng-click="buy(product)" ng-disabled="user.bananas < product.cost" style="position:fixed;width:30%;bottom:5%;left:35%">
						<span ng-hide="user.bananas < product.cost">Buy</span>
						<span ng-show="user.bananas < product.cost">Not enough Bananas</span>
					</button>
			    </slide>
			</carousel>
		</div>
	</div>
</div>
